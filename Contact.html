            <form class="contact-form">
                <div class="form-group">
                    <input class="username form-control" type="text" name="username" placeholder="Type Your Username" />
                    <i class="fa fa-user fa-fw"></i>
                    <span class="asterisx">*</span>
                    <div class="alert alert-danger custom-alert">
                        Username Mast By Larger Than <strong>3</strong> Characters
                    </div>
                </div>
                <div class="form-group">
                    <input class="email form-control" type="email" name="email" placeholder="Please Type a Valid Email"/>
                    <i class="fa fa-envelope fa-fw"></i>
                    <span class="asterisx">*</span>
                    <div class="alert alert-danger custom-alert">
                        Email Can't Be <strong>Empty</strong>
                    </div>
                </div>
                <input class="form-control" type="text" name="cellphone" placeholder="Type Your Cell Phone" />
                <i class="fa fa-phone fa-fw"></i>
                <div class="form-group">
                    <textarea class="message hay form-control" placeholder="Your Message" name="message"></textarea>
                    <span class="asterisx">*</span>
                </div>
                <div class="alert alert-danger custom-alert">
                        Message Can't By Less Than <strong>10</strong> Characters
                    </div>
                <input class="btn btn-primary btn-block" type="submit" name="" />
            </form>
